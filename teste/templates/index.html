<!DOCTYPE html>
<html>
  <head>
    <title>Fuzzy System</title>
  </head>
  <body>
    <h1>Fuzzy System</h1>
    <form method="post" action="/">
      <label for="preco">Preço (entre 0 e 1):</label>
      <input type="number" step="0.1" name="preco" required /><br />
      <label for="produto">Produto (entre 0 e 1):</label>
      <input type="number" step="0.1" name="produto" required /><br />
      <button type="submit">Calcular e exibir gráficos</button>
    </form>

    {% if plot_data %}
    <h2>Gráficos de Pertinência:</h2>
    <img
      src="data:image/png;base64,{{ plot_data }}"
      alt="Gráficos de Pertinência"
    />
    {% endif %}
  </body>
</html>
